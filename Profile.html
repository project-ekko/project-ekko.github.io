<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/profile.css">
  </head>
  <body>
    <div>
      <div class="wallcontainer">
          <div class="profilecard">
              <div class="profilecardhead">     </div>
              <div class="profilecardimagediv">
                  <img src="../../../Desktop/36.gif">
              </div>

              <div class="profilecardnameidcont">
                  <div class="profilecardnamecont">
                      <span id="profilecardname"></span>
                  </div>
                  <span id="profilecarduid"></span>
              </div>

              <div class="profilecardstatsdiv">
                  <ul class="profilecardstatslist">
                      <li class="profilecardstatslistitem">
                          <span class="dispblk">
                              <span class="statslistitemhead">Ekkos</span>
                              <span id="statslistitemcount" class="statslistitemcount">0</span>
                          </span>
                      </li>

                      <li class="profilecardstatslistitem">
                          <span class="dispblk">
                              <span class="statslistitemhead">Following</span>
                              <span class="statslistitemcount">35</span>
                          </span>
                      </li>

                      <li class="profilecardstatslistitem">
                          <span class="dispblk">
                              <span class="statslistitemhead">Followers</span>
                              <span class="statslistitemcount">34</span>
                          </span>
                      </li>
                  </ul>
              </div>
          </div>


          <div class="rightcontainer">
              <div class="postekkocontainer">
                  <img class="postekkoprofimg" src="../../../Desktop/36.gif">
                  <div class="post">
                      <div class="postekkotacontainer">
                          <textarea id="postekkota" class="postekkota" placeholder="Whats ekkoing?"></textarea>
                          <div class="postekkocountcont">
                              <span class="postekkocount"><span id="totalchars">0</span>/250</span>
                          </div>
                      </div>
                      <div class="postekkobutcont">
                          <button id="postekkobut" type="submit" class="postekkobut">Ekko</button>
                      </div>
                  </div>
              </div>
              <div>
                  <ul id="ekkoscontainer" class="ekkoscontainer">

                  </ul>
              </div>
          </div>
      </div>
  </div>
    

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
